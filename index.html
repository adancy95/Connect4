<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Connect Four</title>
</head>
<body>
  <header>
    <h1>Connect Four</h1>
    <div class="col-selector">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
  </header>
  <div class="gameBoard">
      <canvas id="gameCanvas" width="1000" height="900"></canvas>
      <div class="score">
        <div class="nextPlayer">
          <h1> Player <span id="current-player">1</span>'s Turn</h1>
        </div>
        <div class="players">
            <div class="player1">
                <img id="cookieMonster" src="./img/turtle.png" alt="cookie Monster">
                <h2>Player 1</h2>
                <h2>Score: <span>0</span></h2>
              </div>
             
              <div class="player2">
                  <img id="monster" src="./img/monster2.png" alt="cookie Monster">
                  <h2>Player 2</h2>
                  <h2>Score: <span>0</span></h2>
              </div>
        </div>
       
      </div>
  </div>
  
  
  <!-- Scripts -->
  <script type="text/javascript" src="./js/src/player.js"></script>
  <script type="text/javascript" src="./js/src/gameState.js"></script>
  <script type="text/javascript" src="./js/src/gameboard.js"></script>
  <script type="text/javascript" src="./js/src/main.js"></script>
</body>
</html>
